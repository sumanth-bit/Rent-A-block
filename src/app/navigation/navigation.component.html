
<header class="site-navbar site-navbar-target" role="banner">

        <div class="container">
          <div class="row align-items-center position-relative">

            <div class="col-3 ">
              <div class="site-logo">
                <a routerLink="/home" href="#index.html">Rent-A-Block</a>
              </div>
            </div>

            <div class="col-9  text-right">


              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>
          <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
          <ul class="site-menu main-menu js-clone-nav ml-auto ">
            <li><a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" href="#index.html" class="nav-link">Home</a></li>
            <li><a  routerLink="/rentyourspace"routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}"   href="#rentyourspace.html" class="nav-link">Rent Your Space</a></li>
            <li><a  routerLink="/rentnearyou" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" href="#rentnearyou.html" class="nav-link">Find Rent Places Near You</a></li>
            <li><a  routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  href="#about" class="nav-link">About</a></li>
            <li><a  routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  href="#contact.html" class="nav-link">Contact</a></li>

            <li><a  routerLink="/login" *ngIf="!_authService.loggedIn()" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}"   href="#login.html" class="nav-link">Login</a></li>
            <li><a   *ngIf="_authService.loggedIn()" routerLinkActive="active" class="nav-link" style="cursor:pointer" (click)="_authService.logoutUser()">Log Out</a></li>





          </ul>
        </nav>
      </div>


     </div>
     </div>

     </header>
