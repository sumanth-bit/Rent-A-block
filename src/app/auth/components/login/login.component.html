<div class="row" >
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="form-group">
    <label for="loginUsername">Username</label>
    <input type="text" name="username" ngModel required #username="ngModel"
    class="form-control" id="loginUsername" placeholder="Enter Username" >
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input type="password" name="password" ngModel required #password="ngModel"
    class="form-control" id="loginPassword" placeholder="Enter Password">
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Login</button>
  </div>
  <small class="text-muted ml-2">
       <a routerLink="/reset-password" routerLinkActive="active">Forgot Password?</a>
      </small>

</form>

<div class="border-top pt-3">
<small class="text-muted">
Need an account ?<a class='ml-2' routerLink="/register" routerLinkActive="active">Sign Up Now</a>
</small>

</div>
  </div>
